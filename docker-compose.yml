version: '3.8'

services:
  voicevox:
    image: voicevox/voicevox_engine:cpu-ubuntu20.04-latest
    ports:
      - "50021:50021"
    environment:
      - VOICEVOX_CPU_NUM_THREADS=4
    restart: unless-stopped

  bot:
    build: .
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - DISCORD_YOMIAGE_CH_ID=${DISCORD_YOMIAGE_CH_ID}
      - TTS_ENGINE=${TTS_ENGINE:-voicevox}
      - VOICEVOX_BASE_URL=http://voicevox:50021
      - AIVOICE2_ENGINE_BASE_URL=${AIVOICE2_ENGINE_BASE_URL:-http://localhost:8000}
    depends_on:
      - voicevox
    restart: unless-stopped
